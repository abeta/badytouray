---
layout: default
---
{% include modules/banner.html %}
<div class="section grey" id="content">
  <div class="container">
    {{ content }}
    <form role="form" action="https://send.abemedia.co.uk/eb" method="post" class="donforms">
      <div class="row">
        <div class="col-sm-8">
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="name">Name *</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="subject">Subject *</label>
              <input type="text" class="form-control" name="subject" required>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6">
              <label for="email">Email *</label>
              <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group col-sm-6">
              <label for="telephone">Telephone</label>
              <input type="tel" class="form-control" name="extra[telephone]">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="message">Message *</label>
            <textarea name="message" rows="5" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-danger btn-lg">Send Enquiry</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
