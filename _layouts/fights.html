---
layout: default
---
  <div class="banner" {% if page.image %}style="background-image: url(http://cdn.donlabs.com/1280x400/badytouray/{{ page.image }})"{% endif %}>
    <div class="container rel fh">
      <div class="banner-text">
        <h1 class="box">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  
<div class="grey"><div class="container">{% include system/sharing %}</div></div>
<div class="section" id="content">
  <div class="container"> 
    {{ content }}
    
    {% assign fights = (site.fights | where: 'published', 1 | sort: 'date') %}
    <div id="cd-timeline" class="cd-container">
    {% for item in fights %}
      <div class="cd-timeline-block">
        <div class="cd-timeline-img cd-result-{{ item.result }}">
          <span class="fa fa-trophy"></span>
        </div>
        <div class="cd-timeline-content">
          <h2>{{ item.title }}</h2>
          <p>{{ item.content }}</p>
          <span class="cd-date">{{ item.date }}</span>
        </div>
      </div>
    {% endfor %}
    </div>

  </div>
</div>
