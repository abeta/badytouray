---
layout: default
---
  <div class="banner" {% if page.image %}style="background-image: url(http://cdn.donlabs.com/1280x400/badytouray/{{ page.image }})"{% endif %}>
    <div class="container rel fh">
      <div class="banner-text">
        <h1 class="box">{{ page.title }}</h1>
      </div>
    </div>
  </div>
  
<div class=""><div class="container">{% include system/sharing %}</div></div>
<div class="grey section" id="content">
  <div class="container"> 
    {{ content }}
    
    {% assign fights = (site.fights | where: 'published', 1 | sort: 'date') %}
    <div id="timeline" class="container">
    {% for item in fights reversed %}
      <div class="timeline-block">
        <div class="timeline-img result-{{ item.result }}">
          {{ item.result | capitalize }}
        </div>
        <div class="timeline-content">
          <h2>{{ item.title }}</h2>
          <p>{{ item.content }}</p>
          <span class="date">{{ item.date }}</span>
        </div>
      </div>
    {% endfor %}
    </div>

  </div>
</div>
