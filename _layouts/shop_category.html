---
layout: default
banner: false
---

<div class="section" id="content">
  <div class="container">
    {{ content }}
    <br>
    {% assign items = (site.shop | where: 'category', page.slug | where: 'published', 1 | sort: 'order') %}
    <div class="row equal">
    {% for item in items %}
      <div class="col-sm-4 col-md-3">
        <a class="thumb" href="{{ site.url }}{{ item.url }}" >
          <figure>
            <div class="thumb-square img" style="background-image: url(//cdn.donlabs.com/263x0/badytouray/{{ item.image }})"></div>
          </figure>
          <h3 class="text-center">{{ item.title }}</h3>
          <p class="text-center">&pound;{{ item.price }}</p>
        </a><br>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
