---
layout: default
---

<div class="section shop" id="shop" >
  <div class="container">
    <div class="row">
      <div class="col-sm-4"><img class="item_Image" src="http://cdn.donlabs.com/400x400/badytouray/{{ page.image }}"></div>
      <div class="col-sm-8">
        <div class="simpleCart_shelfItem">
          <h1 class="h2 media-heading item_name page-heading">{{ page.title }}</h1>
          <div class="h3 media-heading text-info item_price">Â£{{ page.price }}</div>
          <div>{{ content }}</div>
          <div class="form-inline">
            <div class="form-group">
                <label for="item_Size">Size</label>
                <select class="form-control item_Size" id="item_Size">
                  {% for size in page.sizes %}
                  <option value="{{ size.name }}">{{ size.name }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">Quantity</div>
                <select class="item_Quantity form-control">
                  {% for i in (1..10) %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <br><a class="item_add btn btn-danger btn-lg" href="javascript:;"> Add to Cart </a>
        </div>
      </div>
    </div>
  </div>
</div>
