---
layout: default
---

<div class="section shop" id="shop" >
  <div class="container">
    <div class="row">
      <div class="col-sm-4"><img src="{{ page.image | prepend: (site.cdn | replace: '0x0', '400x0') }}"></div>
      <div class="col-sm-8">
        <form class="simpleCart_shelfItem">
          <input class="item_Image" type="hidden" value="{{ page.image | prepend: (site.cdn | replace: '0x0', '400x0') }}">
          <h1 class="h2 media-heading item_name page-heading">{{ page.title }}</h1>
          <div class="h3 media-heading text-info item_price">Â£{{ page.price }}</div>
          <div>{{ content }}</div>
          <hr>
          <div class="form-horizontal">
            {% if page.sizes %}
            <div class="form-group">
              <label for="item_Size" class="col-sm-2">Size</label>
              <div class="col-sm-2">
                <select class="form-control item_Size" id="item_Size">
                  {% for size in page.sizes %}
                  {% capture size_name %}{% if size[1] %}{{ size[1].name }}{% else %}{{ size.name }}{% endif %}{% endcapture %}
                  <option value="{{ size_name }}">{{ size_name }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            {% endif %}
            <div class="form-group">
              <label for="item_Quantity" class="col-sm-2">Quantity</label>
              <div class="col-sm-2">
                <select class="item_Quantity form-control" id="item_Quantity">
                  {% for i in (1..10) %}
                  <option value="{{i}}">{{i}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <br><a class="item_add btn btn-danger btn-lg" href="javascript:;"> Add to Cart </a>
          </div>
        </form>
        <hr>
        {% include system/sharing %}
      </div>
    </div>
  </div>
</div>
